	<h3> 강아지 </h3>
	<p>개(영어: Dog)는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며, <br>
	학명은 Canis lupus familiaris이다. <br>
	개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며, 역사적으로 애완견, 사냥견으로서 길러 왔다.</p>
